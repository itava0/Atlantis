<template>
    <div class="slds-var-m-around_medium">
        <p><strong>Find Properties Near an Address</strong></p>
        <lightning-input type="text" label="Enter street: " onchange={handleStreetChange} value={curStreet} disabled={useLocation}></lightning-input>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="text" label="Enter city: " onchange={handleCityChange} value={curCity} disabled={useLocation}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <template if:true={stateOptions.data}>
                            <lightning-combobox id="select-01" name="State" label="Select State:" value={curState} placeholder="Georgia"
                            options={stateOptions.data.values} onchange={handleStateChange} disabled={useLocation}></lightning-combobox>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="text" label="Enter postal code: " onchange={handlePostalCodeChange} value={curPostalCode} disabled={useLocation}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="number" label="Enter max distance (mi): " onchange={handleDistanceChange}></lightning-input>
            </div>
        </div>
        <br />
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <template if:true={canFind}>
                    <lightning-button variant="success" label="Find Properties" onclick={getDistance}></lightning-button>
                </template>
                <template if:false={canFind}>
                    <lightning-button variant="success" label="Find Properties" disabled></lightning-button>
                </template>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <template if:true={userLocated}>
                    <lightning-input type="checkbox" label="Use My Location" onchange={handleUseLocationChange}></lightning-input>
                </template>
            </div>
        </div>
    </div>
</template>
