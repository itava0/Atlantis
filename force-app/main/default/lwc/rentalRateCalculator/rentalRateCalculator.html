<template>
    <lightning-button variant="success" label="View Rental Rate"
                        title="View Rental Rate" onclick={showModalBox}>
    </lightning-button>

   <!-- modal start -->      
   <template if:true={isShowModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Estimated Monthly Rent</h2>
          </header>
      
          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div class="spinner">
                <template if:true={isLoading}>
                     <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                     </lightning-spinner>
                </template>
            </div>
                <div class="slds-m-around_medium">
                    <template if:true={rent}>
                        
                        <p style="font-size: 34px; text-align:center; margin:20px">${rent}</p>
                         
                        <p style="display:inline; margin-right:460px; padding:10px; font-size: 18px; text-transform:capitalize">min</p>
                        <p style="display:inline; padding:10px; font-size:18px; text-transform:capitalize">max</p>
                        <div style="height:10px; background: rgb(2,0,36); background: linear-gradient(275deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 34%, rgba(0,212,255,1) 100%); margin:10px"></div>
                        <p style="display:inline; margin-right:410px; padding:10px; font-size: 24px;">${min}</p>
                        <p style="display:inline; padding:10px; font-size:24px;">${max}</p>
                    </template>
                    <template if:true={error}>
                        {error}
                    </template>
                </div>
          </div>

          <!-- modal footer start-->
          <footer class="slds-modal__footer">
             <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
          </footer>
       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal end -->

</template>
