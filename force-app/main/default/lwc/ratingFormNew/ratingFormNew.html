<template>
    <lightning-card title="Submit Rating">
        <lightning-record-view-form record-id={recordId} object-api-name={propertyObj}>
            <div class="slds-var-m-around_small">
                <lightning-output-field field-name={street}></lightning-output-field>
            </div>
            <div class="slds-var-m-around_small">
                <lightning-output-field field-name={city}></lightning-output-field>
            </div>
            <div class="slds-var-m-around_small">
                <lightning-output-field field-name={overallScore}></lightning-output-field>
            </div>
            <div class="slds-var-m-around_small">
                <lightning-output-field field-name={overallRating}></lightning-output-field>
            </div>
        </lightning-record-view-form>
        <lightning-record-edit-form object-api-name={ratingObj} onsubmit={handleSubmit} onsuccess={handleSuccess} onerror={handleError}>
            <div class="slds-var-m-around_small">
                <lightning-input-field field-name={score} onchange={handleScoreChange}></lightning-input-field>
            </div>
            <div class="slds-var-m-around_small slds-var-p-horizontal_medium">
                <lightning-button variant="brand" class="slds-m-top_small" type="submit" name="update" label="Submit Rating"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
