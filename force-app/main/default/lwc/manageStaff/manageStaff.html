<template>
    <div class="slds-text-heading_medium">
        <p>Staff</p>
    </div>
    <template if:true={hasStaff}>
        <template for:each={staff} for:item="staff">
            <div class="slds-box" key={staff.Id}>
                <lightning-tile title="Staff">
                    <div class="slds-grid">
                        <div class="slds-col">
                            <lightning-icon icon-name="standard:people"></lightning-icon>
                        </div>
                        <div class="slds-col">
                            <p><strong>{staff.Account__r.Name}</strong></p>
                        </div>
                        <div class="slds-col">
                            <lightning-button-menu alternative-text="Show menu">
                                <lightning-menu-item value="ViewProfile" label="View Profile"></lightning-menu-item>
                                <lightning-menu-item value="SendEmail" label="Send Email"></lightning-menu-item>
                                <lightning-menu-item value="Reassign" label="Reassign"></lightning-menu-item>
                            </lightning-button-menu>
                            <!-- <lightning-button variant="brand-outline" icon-name="utility:user" label="Profile"></lightning-button>
                            <lightning-button variant="brand-outline" icon-name="utility:email" label="Email"></lightning-button>
                            <lightning-button variant="brand-outline" icon-name="utility:replace" label="Reassign"></lightning-button> -->
                        </div>
                    </div>
                </lightning-tile>
            </div>
        </template>
    </template>
    <template if:false={hasStaff}>
        <div class="slds-box">
            <i>There are no staff currently assigned to this property.</i><br>
            <lightning-button variant="brand" icon-name="utility:thunder" label="Assign Staff"></lightning-button>
        </div>
    </template>
</template>
