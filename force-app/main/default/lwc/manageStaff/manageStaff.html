<template>
    <div class="slds-text-heading_medium">
        <p>Staff</p>
    </div>
    <template if:true={hasStaff}>
        <template for:each={staff} for:item="staff">
            <div class="slds-box" key={staff.Id}>
                <lightning-tile title="Staff">
                    <div class="slds-grid">
                        <div class="slds-col">
                            <lightning-icon icon-name="standard:people"></lightning-icon>
                        </div>
                        <div class="slds-col">
                            <p><strong>{staff.Account__r.Name}</strong></p>
                            <!-- <br><p>Role</p> -->
                        </div>
                        <div class="slds-col">
                            <lightning-button-menu alternative-text="Show menu">
                                <lightning-menu-item value={staff.Account__c} label="View Profile" icon-name="utility:user" onclick={viewProfile}></lightning-menu-item>
                                <lightning-menu-item value={staff.Account__c} label="Switch Role" icon-name="utility:product_transfer" onclick={switchRole}></lightning-menu-item>
                                <lightning-menu-item value={staff.Account__c} label="Reassign" icon-name="utility:replace" onclick={reassign}></lightning-menu-item>
                                <lightning-menu-item value={staff.Account__c} label="Remove" icon-name="utility:close" onclick={remove}></lightning-menu-item>
                            </lightning-button-menu>
                        </div>
                    </div>
                </lightning-tile>
            </div>
        </template>
    </template>
    <template if:false={hasStaff}>
        <div class="slds-box">
            <i>There are no staff currently assigned to this property.</i><br><br>
            <lightning-button variant="brand" icon-name="utility:thunder" label="Assign Staff" onclick={assignStaff}></lightning-button>
        </div>
    </template>
</template>
