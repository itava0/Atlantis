<template>
    <lightning-card title="Recommended Items">
        <div class="slds-var-p-around_medium">
            <template if:true={shoppingItems}>
                <template iterator:it={shoppingItems}>
                    <template if:false={it.last}>
                        <div key={it.value.link} class="slds-border_bottom">
                            <div class="slds-grid slds-wrap slds-var-m-around_medium">
                                <div class="slds-col slds-size_1-of-4 slds-var-p-around_medium">
                                    <img src={it.value.imgLink} alt={it.value.link}>
                                </div>
                                <div class="slds-col slds-size_3-of-4 slds-var-p-around_medium">
                                    <a href={it.value.link} target="_blank" rel="noopener noreferrer">{it.value.htmlTitle}</a>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template if:true={it.last}>
                        <div key={it.value.link} class="slds-border_top">
                            <div class="slds-grid slds-wrap slds-var-m-around_medium">
                                <div class="slds-col slds-size_1-of-4 slds-var-p-around_medium">
                                    <img src={it.value.imgLink} alt={it.value.link}>
                                </div>
                                <div class="slds-col slds-size_3-of-4 slds-var-p-around_medium">
                                    <a href={it.value.link} target="_blank" rel="noopener noreferrer">{it.value.htmlTitle}</a>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
