<template>
    <lightning-card title="Distance Calculator Test">
        <lightning-input type="text" label="Enter street: " onchange={handleStreetChange}></lightning-input>
        <lightning-input type="text" label="Enter city: " onchange={handleCityChange}></lightning-input>
        <lightning-input type="text" label="Enter state: " onchange={handleStateChange}></lightning-input>
        <lightning-input type="text" label="Enter postal code: " onchange={handlePostalCodeChange}></lightning-input>
        <lightning-input type="number" label="Enter max distance (mi): " onchange={handleDistanceChange}></lightning-input>
        <lightning-button variant="brand" label="Geo Address" onclick={geoAddress}></lightning-button>
        <lightning-button variant="success" label="Get Distance" onclick={getDistance}></lightning-button>
    </lightning-card>
</template>
