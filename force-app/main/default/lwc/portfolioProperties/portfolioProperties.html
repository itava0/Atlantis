<template>
        <!-- Despite its name, this is the parent component for all the portfolio components. For the component that displays the list of properties, see portfolioContent -->
        <template if:true={isPropertyOwner}>
            <template if:true={recordTypeId}>
                <template if:true={searchedProperties}>
                    <!-- HEADER -->
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__body slds-align_absolute-center">
                                <h2 class="slds-card__header-title">
                                    My Portfolio
                                </h2>
                            </div>
                        </header>
                    </div>
                    <article class="slds-card">
                        <!-- CHARTS -->
                        <c-portfolio-charts user-id={userId} single-property={oneProperty} num-properties={numProperties} user-first-name={userFirstName}></c-portfolio-charts>
                        <hr />
                        <div class="slds-card__body slds-card__body_inner">
                            <!-- SEARCH AND SORT OPTIONS -->
                            <c-portfolio-search-sort my-properties={myProperties} onsearchsort={handleSearchSort} location-not-found={locationNotFound}
                            user-lat={userLat} user-lon={userLon}></c-portfolio-search-sort>
                            <!-- INFO CARD, RATING COMPONENT, AND STAFF COMPONENT FOR EACH PORTFOLIO PROPERTY -->
                            <c-portfolio-content searched-properties={searchedProperties}></c-portfolio-content>
                        </div>
                    </article>
                </template>
                <template if:false={searchedProperties}>
                    <p><strong>Looks like you don't have any properties yet. Select "Submit Property" to get started.</strong></p>
                </template>
            </template>
            <template if:false={recordTypeId}>
                <p><strong>An error has occurred in verifying user is a property owner. :(</strong></p>
            </template>
        </template>
</template>
