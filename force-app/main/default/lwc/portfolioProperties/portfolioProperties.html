<template>
        <template if:true={isPropertyOwner}>
            <template if:true={recordTypeId}>
                <div class="slds-align_absolute-center">
                    <!--<p><strong>Welcome, property owner!</strong></p>-->
                </div>
                <template if:true={searchedProperties}>
                    <article class="slds-card">
                        <!-- HEADER -->
                        <div class="slds-card__header slds-grid">
                          <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                              <span class="slds-icon_container slds-icon-standard-account" title="property">
                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                                </svg>
                                <span class="slds-assistive-text">property</span>
                              </span>
                            </div>
                            <div class="slds-media__body slds-align_absolute-center">
                              <h2 class="slds-card__header-title">
                                <template if:false={oneProperty}>
                                    <h2 class="slds-card__header-title">
                                        Welcome, {userFirstName} {userLastName}!<br>You have {numProperties} properties.
                                    </h2>
                                </template>
                                <template if:true={oneProperty}>
                                    <h2 class="slds-card__header-title">
                                        Welcome, {userFirstName} {userLastName}!<br>You have {numProperties} property.
                                    </h2>
                                </template>
                              </h2>
                            </div>
                          </header>
                        </div>
                        <!-- SEARCH AND SORT OPTIONS -->
                        <div class="slds-card__body slds-card__body_inner">
                            <lightning-input type="text" label ="Search Portfolio by Name, Address, or Type:" onchange={handleSearch} style="margin-bottom:10px"></lightning-input>
                            <div class="slds-align_absolute-center" style="margin-bottom:10px">
                                <lightning-button icon-name="utility:shortcuts" variant="brand-outline" label="Reset Search" onclick={handleClear} style="margin-right:10px"></lightning-button>
                                <lightning-button icon-name="utility:text" variant={nameSort} label="Sort by Name" onclick={handleSortName} style="margin-right:10px"></lightning-button>
                                <lightning-button icon-name="utility:rating" variant={ratingSort} label="Sort by Rating" onclick={handleSortRating} style="margin-right:10px"></lightning-button>
                                <lightning-button icon-name="utility:money" variant={rentSort} label="Sort by Rent" onclick={handleSortRent} style="margin-right:10px"></lightning-button>
                                <lightning-button icon-name="utility:monthlyview" variant={dateListedSort} label="Sort by Date Listed" onclick={handleSortDateListed} style="margin-right:10px"></lightning-button>
                                <template if:true={locationFound}>
                                    <lightning-button icon-name="utility:travel_and_places" variant={distanceSort} label="Sort by Distance" onclick={handleSortDistance}></lightning-button>
                                </template>
                                <template if:false={locationFound}>
                                    <lightning-button icon-name="utility:travel_and_places" variant="brand-outline" label="Sort by Distance" onclick={handleSortDistance} disabled></lightning-button>
                                    <lightning-helptext icon-name="utility:info" style="margin-left:3px" content="In order to sort portfolio by the distance from your location, please update your address information"></lightning-helptext>
                                </template>
                            </div>
                            <template if:true={amountFound}>
                                <div class="slds-align_absolute-center" style="margin-bottom:3px">
                                    <p>{amountFound} result(s) found</p>
                                </div>
                            </template>
                            <template if:true={sortText}>
                                <div class="slds-align_absolute-center" style="margin-bottom:3px">
                                    <p>{sortText}</p>
                                </div>
                            </template>
                            <!-- INFO CARD, RATING COMPONENT, AND STAFF COMPONENT FOR EACH PORTFOLIO PROPERTY -->
                            <template for:each={searchedProperties} for:item="property">
                                <div key={property.Id} class="slds-box">
                                    <div class="slds-grid slds-gutters">
                                        <div class="slds-col slds-size_2-of-4">
                                            <c-property-info-card property-id={property.Id} name={property.Name} street={property.Billing_Street__c} city={property.Billing_City__c}
                                            type={property.RecordType.Name} status={property.Status__c} state={property.Billing_State__c} postal-code={property.Billing_Postal_Code__c}
                                            lat={property.Geolocation__Latitude__s} lon={property.Geolocation__Longitude__s} country={property.Billing_Country__c rent={property.Rent__c}
                                            market-price={property.Market_Price__c} date-listed={property.Date_Listed__c} days-on-market={property.Days_On_Market__c}
                                            bedrooms={property.Bedrooms__c} bathrooms={property.Bathrooms__c} picture={property.Picture__c}></c-property-info-card>
                                        </div>
                                        <div class="slds-col slds-size_1-of-4">
                                            <div class="slds-text-heading_medium">
                                                <p>Rating</p>
                                            </div>
                                            <div class="slds-box">
                                                <lightning-formatted-rich-text value={property.Rating__c}></lightning-formatted-rich-text>
                                                <p><strong>Total Ratings:</strong> {property.Rating_Count__c}</p>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_1-of-4">
                                            <c-manage-staff record-id={property.Id} portfolio={myProperties}></c-manage-staff>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </article>
                </template>
                <template if:false={searchedProperties}>
                    <p><strong>Looks like you don't have any properties. Select "Submit Property" to get started.</strong></p>
                </template>
            </template>
            <template if:false={recordTypeId}>
                <p><strong>An error has occurred in verifying user is a property owner. :(</strong></p>
            </template>
        </template>
        <template if:false={isPropertyOwner}>
            <!--<p><strong>This user is NOT a property owner.</strong></p>-->
        </template>
</template>
