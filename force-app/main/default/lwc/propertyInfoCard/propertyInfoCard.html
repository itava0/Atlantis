<template>
    <lightning-card>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-3 slds-align_absolute-center">
                <img src={picture} style="max-width:600px;width:100%;max-height:800px;height:100%;object-fit:contain">
            </div>
            <div class="slds-col slds-size_2-of-3">
                <div class="slds-text-heading_large">{street}</div>
                <div class="slds-text-heading_medium" style="margin-bottom:3px">{city}, {state} {postalCode} | {type}</div>
                <div class="slds-text-heading_small" style="margin-bottom:3px">Rent: ${rent} | {bedrooms} Beds | {bathrooms} Baths</div>
                <div class="slds-text-heading_small" style="margin-bottom:3px">List Date: {dateListed}</div>
                <template if:true={isAvailable}>
                    <div class="slds-text-heading_small slds-text-color_success" style="margin-bottom:5px">{status}</div>
                </template>
                <template if:false={isAvailable}>
                    <div class="slds-text-heading_small slds-text-color_error" style="margin-bottom:5px">{status}</div>
                </template>
                <c-nav-button property-id={propertyId}></c-nav-button>
            </div>
        </div>
    </lightning-card>
</template>
