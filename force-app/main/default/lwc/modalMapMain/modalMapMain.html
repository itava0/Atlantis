<template>
    <lightning-modal-header label="Explore Nearby Locations"></lightning-modal-header>
    <lightning-modal-body>
        <!-- <lightning-button variant="brand" label="Populate Markers" onclick={populateMarkers}></lightning-button> -->
        <div class="slds-align_absolute-center" style="margin-bottom:3px">
            <p>Select up to 3 to search:</p>
        </div>
        <div class="slds-align_absolute-center" style="margin-bottom:8px">
            <lightning-button-group>
                <lightning-button variant={hotelVariant} label="Hotels" value="lodging" disabled={hotelDisabled} onclick={handleTypeSelect}></lightning-button>
                <lightning-button variant={restaurantVariant} label="Restaurants" value="restaurant" disabled={restaurantDisabled} onclick={handleTypeSelect}></lightning-button>
                <lightning-button variant={airportVariant} label="Airports" value="airport" disabled={airportDisabled} onclick={handleTypeSelect}></lightning-button>
                <lightning-button variant={schoolVariant} label="Schools" value="school" disabled={schoolDisabled} onclick={handleTypeSelect}></lightning-button>
                <lightning-button variant={gymVariant} label="Gyms" value="gym" disabled={gymDisabled} onclick={handleTypeSelect}></lightning-button>
                <lightning-button variant={bankVariant} label="Banks" value="bank" disabled={bankDisabled} onclick={handleTypeSelect}></lightning-button>
                <lightning-button variant={hospitalVariant} label="Hospitals" value="hospital" disabled={hospitalDisabled} onclick={handleTypeSelect}></lightning-button>
                <lightning-button variant={supermarketVariant} label="Supermarkets" value="supermarket" disabled={supermarketDisabled} onclick={handleTypeSelect}></lightning-button>
                <lightning-button variant={theaterVariant} label="Theaters" value="movie_theater" disabled={theaterDisabled} onclick={handleTypeSelect}></lightning-button>
                <lightning-button variant={libraryVariant} label="Libraries" value="library" disabled={libraryDisabled} onclick={handleTypeSelect}></lightning-button>
            </lightning-button-group>
            <lightning-button-icon icon-name="utility:refresh" alternative-text="Reset" title="Reset" onclick={handleReset} style="margin-left:10px"></lightning-button-icon>
        </div>
        <div class="slds-align_absolute-center" style="margin-bottom:6px">
            <lightning-slider label="Min Rating" step="0.5" min="0" max="5" onchange={handleRatingChange} value={minRating}></lightning-slider>
            <lightning-slider label="Max Distance (mi.)" step="0.5" min="0" max="3" onchange={handleDistanceChange} value={maxDistance}></lightning-slider>
        </div>
        <div class="slds-align_absolute-center" style="margin-bottom:5px">
            <lightning-button variant="success" label="Find Locations" icon-name="utility:search" disabled={noneSelected} onclick={getNearbyPlaces}></lightning-button>
        </div>
        <div class="slds-align_absolute-center" style="margin-bottom:5px">
            <p>{resultText}</p>
        </div>
        <lightning-card>
            <div class="slds-m-around_medium">
                <lightning-map map-markers={mapMarkers} zoom-level={zoomLevel} list-view={listView}
                onmarkerselect={handleMarkerSelect} selected-marker-value={selectedMarkerValue} center={center}>
                </lightning-map>
        </div>
        </lightning-card>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="View Selection in Google Maps" variant="brand" onclick={handleLink} disabled={noMarkerSelected} style="margin-right:10px"></lightning-button>
        <lightning-button label="Close" variant="destructive" onclick={handleClose}></lightning-button>
    </lightning-modal-footer>
</template>
