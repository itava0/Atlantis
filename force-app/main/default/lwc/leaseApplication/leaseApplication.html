<template>
    <div class="contain">
        <div class="wrapper">
            <template if:true={show}>
                <div class="header">
                    <h3>Tenant Applicantion </h3>
                </div>
                <div class="form">
                    <form action="">
                        <p>
                            <label
                                for="single-form-element-id-01">
                                First Name
                            </label>
                            <lightning-input type="text"
                                id="single-form-element-id-01"
                                class="validate"
                                data-id="reset" required
                                onchange={firstNameHandler}>
                            </lightning-input>
                        </p>
                        <p>
                            <label
                                for="single-form-element-id-02">
                                Last Name
                            </label>
                            <lightning-input type="text"
                                id="single-form-element-id-02"
                                class="validate"
                                data-id="reset" required
                                onchange={lastNameHandler}>
                            </lightning-input>
                        </p>
                        <p>
                            <label
                                for="single-form-element-id-03">
                                Phone number
                            </label>
                            <lightning-input type="tel"
                                id="single-form-element-id-03"
                                class="validate"
                                data-id="reset" required
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}$"
                                message-when-pattern-mismatch="Please enter a valid phone number"
                                onchange={phoneHandler}>
                            </lightning-input>
                        </p>
                        <p>
                            <label
                                for="single-form-element-id-04">
                                Social Security
                            </label>
                            <lightning-input type="number"
                                id="single-form-element-id-04"
                                class="validate"
                                data-id="reset" required
                                onchange={socialSecurityHandler}>
                            </lightning-input>
                        </p>
                        <p>
                            <label
                                for="single-form-element-id-05">
                                Date of Birth
                            </label>
                            <lightning-input type="date"
                                id="single-form-element-id-05"
                                class="validate"
                                data-id="reset" required
                                onchange={dateBirthHandler}>
                            </lightning-input>
                        </p>
                        <p>
                            <label
                                for="single-form-element-id-06">
                                Email Address
                            </label>
                            <lightning-input type="email"
                                id="single-form-element-id-06"
                                data-id="reset"
                                class="validate"
                                onchange={emailHandler}
                                pattern="[A-Za-z0-9._-]+@[a-z0-9-]+\.[a-z]{2,}$"
                                message-when-pattern-mismatch="Please enter a valid email"
                                required></lightning-input>
                        </p>
                        <p>
                            <label
                                for="single-form-element-id-07">
                                Driver License #
                            </label>
                            <lightning-input type="test"
                                id="single-form-element-id-07"
                                class="validate"
                                data-id="reset"
                                onchange={driverLicenseHandler}
                                required>
                            </lightning-input>
                        </p>
                        <p>
                            <label
                                for="single-form-element-id-08">
                                Monthly Income
                            </label>
                            <lightning-input type="number"
                                class="validate"
                                id="single-form-element-id-08"
                                data-id="reset" required
                                onchange={monthlyIncomeHandler}>
                            </lightning-input>
                        </p>
                        <p>
                            <label
                                for="single-form-element-id-09">
                                Lease Term(Months)
                            </label>
                            <lightning-input type="number"
                                id="single-form-element-id-09"
                                class="validate"
                                data-id="reset" required
                                onchange={leaseTermHandler}>
                            </lightning-input>
                        </p>
                        <p>
                            <label
                                for="single-form-element-id-10">
                                Move In Date
                            </label>
                            <lightning-input type="date"
                                id="single-form-element-id-10"
                                class="validate"
                                data-id="reset"
                                onchange={moveInHandler}
                                required>
                            </lightning-input>
                        </p>
                        <p>
                            <label
                                for="single-form-element-id-10">
                                Are you a veteran?
                            </label>
                            <lightning-combobox
                                name="status" value=""
                                class="validate"
                                placeholder="Select Status"
                                options={options}
                                onchange={handleChange}
                                required></lightning-combobox>
                        </p>
                        <p class="full-width">
                            <lightning-button
                                variant="brand"
                                label="Submit"
                                title="Submit Application"
                                icon-position="right"
                                onclick={submitApplication}>
                                Submit Application
                            </lightning-button>
                        </p>
                    </form>
                </div>
            </template>
        </div>
        <template if:false={show}>
            <div class="sucess">
                <img style="max-height: 400px"
                    alt="Sucessful" src={logo} />
                <h1>Thank you!</h1>
                <p class="application">Your application
                    was successfully submitted.</p>
                <p>We'll contact you when a decision is
                    made</p>
            </div>
        </template>
    </div>
</template>
